title: Portofolio
author: Raden Harya Dananjaya
description: A portofolio of Raden Harya Dananjaya
sitename: Raden Harya Dananjaya
baseurl: '/dananjaya'

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

sass:
  sass_dir: /assets/_sass
  style: :compressed
collections:
  - features
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.txt
  - CNAME
